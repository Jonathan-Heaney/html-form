<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="img-container">
          <div class="img-sidebar">
            <img src="img/odin-lined.png" alt="Odin" />
            <h1>ODIN</h1>
          </div>
        </div>
        <p class="attribution">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </div>
      <main class="main">
        <section class="header">
          <div class="content-container">
            <h2 class="heading">
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up <em>now</em> to get started.
            </h2>
            <h2>You <em>know</em> you want to.</h2>
          </div>
        </section>
        <section class="info">
          <div class="content-container">
            <h2>Let's do this!</h2>
            <form action="#" method="get">
              <div class="row">
                <div class="form-item">
                  <label for="first-name">FIRST NAME</label>
                  <input type="text" name="first-name" id="first-name">
                </div>
                <div class="form-item">
                  <label for="last-name">LAST NAME</label>
                  <input type="text" name="last-name" id="last-name">
                </div>
              </div>
              <div class="row">
                <div class="form-item">
                  <label for="email">EMAIL</label>
                  <input type="email" name="email" id="email">
                </div>
                <div class="form-item">
                  <label for="phone-number">PHONE NUMBER</label>
                  <input type="tel" name="phone-number" id="phone-number">
                </div>
              </div>
              <div class="row">
                <div class="form-item">
                  <label for="password">PASSWORD</label>
                  <input type="password" name="password" id="password">
                </div>
                <div class="form-item">
                  <label for="confirm-password">CONFIRM PASSWORD</label>
                  <input type="password" name="confirm-password" id="confirm-password">
                </div>
              </div>
            </form>
          </div>
        </section>
        <section class="create-account">
          <div class="content-container">
            <button type="submit" class="btn">Create Account</button>
            <h3>Already have an account? <a href="#">Log in</a></h3>
          </div>
      </main>
    </div>
  </body>
</html>
